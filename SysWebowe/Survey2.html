<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="description" content="Website survey part2">
        <meta name="keywords" content="Telephone, Phone, Mobile Phone, Smartphone, Cell Phone, iPhone, Apple,
                        Samsung, LG, Nokia, Sony, Blackberry, parameters, design">
        <meta name="author" content="Jakub Jendrysik, Marcin Pyszel">
        <title>Website Survey 2</title>
        <link rel="stylesheet" type="text/css"
              href="styles.css">
    </head>
    <body>
        <h1>Website survey 2</h1>
        <form method="post">
            <p>
                <label>Favourite color:
                    <input type="color" placeholder="Color"/>
                </label>
            </p>
            <p>
                <label>Birth Month:
                    <input type="month" placeholder="YYYY-MM"/>
                </label>
            </p>
            <p>
                <label>Scroll a number:
                    0 <input type="range"
                             min="0"
                             max="100"
                             value="50"
                             placeholder="10"/> 100
                </label>
            </p>
            <p>
                <label>Search website:
                    <input type="search" placeholder="search query" />
                </label>
            </p>
            <p>
                <label>Favourite website:
                    <input type="url" size="30" placeholder="http://www.domainname.com" />
                </label>
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
            </p>
        </form>
        <p>
            <a href="Survey1.html">&lt;~~ BACK TO SURVEY(1)</a>
        </p>
        <p>
            <a href="Main.html">&lt;~~ BACK TO MENU</a>
        </p>
    </body>
</html>
